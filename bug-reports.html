f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-03-03T03:23:02.425000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"816514196404568137","type":0,"content":"The part you mentioned is right:\n```css\nbody * {\n    font-family: 'Helvetica Neue','Helvetica','Arial',sans-serif;\n}\n```\nUsing the universal selector as the descendant of the body element isn't right, since everything is already inside the body element, and all children elements will inherit the `font-family` property, unless otherwise there's a higher selector.\n\n```css\n.ace_text-input{\n/** stuff */\nfont: inherit;\n/** stuff */\n}\n```\nClass selectors have a higher specificity than selectors that just select an element, and this will set to inherit to its closest parent, and then now will inherit the declared value from the parent element that has the `ace-editor` class:\n```css\n.ace_editor {\nfont: 12px/normal 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;\n}\n```","channel_id":"755488903976190036","author":{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-03-03T03:35:54.523000+00:00","edited_timestamp":"2021-03-03T03:36:01.975000+00:00","flags":0,"components":[]},{"id":"816514350461747220","type":0,"content":"So, I'd say, the right move is to remove the universal selector, so it's just `body` instead of `body *`","channel_id":"755488903976190036","author":{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256},"attachments":[] s be used when interacting with the search element.\n\nTo reproduce the issue, go to https://mwcosmos.com and click on the search bar.\n\nI am consious that this is not an actual bug, though I would recommend to set CosmosUseWVUISearch to false by default. If this is intended behavior, I apologize for needlessly occupying your time.","channel_id":"755488903976190036","author":{"id":"788215016838791179","username":"m√©tagall","avatar":"d9ce9f1e30395cb24bee0e84833d010b","avatar_decoration":null,"discriminator":"2851","public_flags":0},"attachments":[{"id":"934993517892214784","filename":"cosmossearchissue.gif","size":29705,"url":"https://cdn.discordapp.com/attachments/755488903976190036/934993517892214784/cosmossearchissue.gif","proxy_url":"https://media.discordapp.net/attachments/755488903976190036/934993517892214784/cosmossearchissue.gif","width":1660,"height":333,"content_type":"image/gif"}],"embeds":[{"type":"article","url":"https://mwcosmos.com/","title":"Main Page","provider":{"name":"Cosmos Example Wiki"}}],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2022-01-24T02:10:25.990000+00:00","edited_timestamp":"2022-01-26T03:01:01.308000+00:00","flags":0,"components":[]},{"id":"945370860187955201","type":19,"content":"Thank you, I came in here because it looked very badly on mobile on my wiki and now I have fixed it. I really appreciate your detailed message about it.","channel_id":"755488903976190036","author":{"id":"191703020646432779","username":"D…™scordian Matrix‚õ§","avatar":"f65109b55a6cd71fb9e3b2748deac421","avatar_decoration":null,"discriminator":"0001","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2022-02-21T17:26:17.210000+00:00","edited_timestamp":null,"flags":0,"components":[],"message_reference":{"channel_id":"755488903976190036","guild_id":"742814932902477887","message_id":"934993517829296158"},"referenced_message":{"id":"934993517829296158","type":0,"content":"In skin.json, CosmosUseWVUISearch and CosmosSearchOptions are both set to true by default. This causes WVUIsearch to always be used when interacting with the search element.\n\nTo reproduce the issue, go to https://mwcosmos.com and click on the search bar.\n\nI am consious that this is not an actual bug, though I would recommend to set CosmosUseWVUISearch to false by default. If this is intended behavior, I apologize for needlessly occupying your time.","channel_id":"755488903976190036","author":{"id":"788215016838791179","username":"m√©tagall","avatar":"d9ce9f1e30395cb24bee0e84833d010b","avatar_decoration":null,"discriminator":"2851","public_flags":0},"attachments":[{"id":"934993517892214784","filename":"cosmossearchissue.gif","size":29705,"url":"https://cdn.discordapp.com/attachments/755488903976190036/934993517892214784/cosmossearchissue.gif","proxy_url":"https://media.discordapp.net/attachments/755488903976190036/934993517892214784/cosmossearchissue.gif","width":1660,"height":333,"content_type":"image/gif"}],"embeds":[{"type":"article","url":"https://mwcosmos.com/","title":"Main Page","provider":{"name":"Cosmos Example Wiki"}}],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2022-01-24T02:10:25.990000+00:00","edited_timestamp":"2022-01-26T03:01:01.308000+00:00","flags":0,"components":[]}}];

    document.querySelector('#server-icon').src = 'https://cdn.discordapp.com/icons/742814932902477887/41256b157d1c7c4f9a1f7fcd67b08128.webp?size=96';

    let msg_list_container = document.querySelector('#chatlogs-message-list-container');
    messages.forEach(elmt => {
        let message_box = document.createElement('div');
        message_box.classList.add('message-box');

        let img_avatar = document.createElement('img');
        img_avatar.classList.add('message-avatar');
        img_avatar.width = '64';
        img_avatar.height = '64';
        img_avatar.src = get_avatar_url(elmt.author.id, elmt.author.avatar);
        message_box.appendChild(img_avatar);

        //message-body
        let message_body = document.createElement('div');
        message_body.classList.add('message-body');
        //message-meta
        let message_meta = document.createElement('div');
        message_meta.classList.add('message-meta');
        let message_author = document.createElement('span');
        message_author.classList.add('message-author');
        message_author.innerText = elmt.author.username + '#' + elmt.author.discriminator;
        let message_date = document.createElement('span');
        message_date.classList.add('message-date');
        let day = new Date(elmt.timestamp);
        message_date.innerText = `${day.toLocaleDateString()} ${day.toLocaleTimeString()}`;
        message_meta.appendChild(message_author);
        message_meta.appendChild(message_date);
        message_body.appendChild(message_meta);
        message_box.appendChild(message_body);

        //message-content
        let message_content = document.createElement('div');
        message_content.classList.add('message-content');
        let span_content = document.createElement('span');
        span_content.innerText = elmt.content;
        message_content.appendChild(span_content);
        message_body.appendChild(message_content);

        //message-embeded
        let message_embed = document.createElement('div');
        message_embed.classList.add('message-embeded');
        elmt.embeds.forEach(embed_elmt => {
            let embed_container = document.createElement('div');
            embed_container.classList.add('embed-container');
            message_embed.appendChild(embed_container);

            if (embed_elmt.title) {
                let embed_text = document.createElement('div');
                embed_text.classList.add('embed-text');
                embed_text.innerText = embed_elmt.title;
                embed_container.appendChild(embed_text);
            }

            if (embed_elmt.description) {
                let embed_desc = document.createElement('div');
                embed_desc.classList.add('embed-description');
                embed_desc.innerText = embed_elmt.description;
                embed_container.appendChild(embed_desc);
            }

            let embed_thumbnail = document.createElement('div');
            embed_thumbnail.classList.add('embed-thumbnail');
            let link = document.createElement('a');
            link.target = '_blank';
            if (embed_elmt.video) {
                link.href = embed_elmt.video.url;
            } else if (embed_elmt.image) {
                link.href = embed_elmt.image.url;

            }

            if (embed_elmt.thumbnail && embed_elmt.thumbnail.url) {
                let img_link = document.createElement('img');
                img_link.classList.add('thumbnail-image')
                img_link.src = embed_elmt.thumbnail.url;
                link.appendChild(img_link);
                embed_thumbnail.appendChild(link);
                embed_container.appendChild(embed_thumbnail);
            }


            if (embed_elmt.image) {
                let embed_image_box = document.createElement('div');
                embed_image_box.classList.add('embed-image-box')
                let img_link = document.createElement('img');
                img_link.classList.add('embed-image')
                img_link.src = embed_elmt.image.url;
                link.appendChild(img_link);
                embed_image_box.appendChild(link);
                embed_container.appendChild(embed_image_box);
            }


            message_body.appendChild(message_embed);
        });

        //attachments
        let message_attach = document.createElement('div');
        elmt.attachments.forEach(attach_elmt => {
            let attach_container = document.createElement('div');
            attach_container.classList.add('attach-container');
            message_attach.appendChild(attach_container);

            let link = document.createElement('a');
            link.target = '_blank';
            if (['image/png', 'image/jpg', 'image/jpeg', 'image/gif'].includes(attach_elmt.content_type)) {
                let img_link = document.createElement('img');
                img_link.src = attach_elmt.url;

                link.appendChild(img_link);
                attach_container.appendChild(link);
            }

            message_body.appendChild(message_attach);
        });


        msg_list_container.appendChild(message_box);
    });
</script>

    let title = 'CHAT_EXPORT_TITLE';
    let messages = [{"id":"752384752601923644","type":0,"content":"Massive update to Cosmos is now live. Over 400 major changes to Cosmos in it, including full MediaWiki 1.35 support, multiple new configuration options, to style it the removal of lightmode, and bug fixes.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-09-07T04:28:23.653000+00:00","edited_timestamp":"2020-09-07T15:57:39.511000+00:00","flags":0,"components":[]},{"id":"755148508197290156","type":0,"content":"Cosmos now has a config to allow styling infoboxes to be like Fandom's Europa themed ones if you enable that. And now by default it has a better, supported infobox style (if you have the PortableInfobox extension installed and enabled).\n\nAlso, I cleaned up the Cosmos codebase, improving load time by 200% and decreasing the chances of erroring.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-09-14T19:30:34.335000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"755875609627852903","type":0,"content":"@everyone due to copyright concerns after a conversation with Fandom themselves, it was determined there was an issue of copyright, I have removed all icons which were taken/based off Fandom's Oasis. I request that everyone please update Cosmos to the new version as soon as possible. Thank you.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2020-09-16T19:39:48.825000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"755876639233278043","type":0,"content":"On another note, due to this the changes (over 300 commits) have been pushed to REL1_35 branch way sooner than planned. As of now those 2 branches are the exact same.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-09-16T19:43:54.302000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"755934817136279583","type":0,"content":"New icons. Deployed to both branches.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-09-16T23:35:04.995000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"756267235571662949","type":0,"content":"Today, Cosmos was almost 100% rewritten to clean up the code and organize it better, remove redundant stuff, etc....\nThe new icons have been released completly\nand it has improvements to 1.35 version.\nhttps://github.com/Universal-Omega/MediaWiki-Cosmos-skin/compare/5d8ba6a418d98ae76aeb6f251acd7eedea1bc73d...d2fcf29ad89be0c80b70d89b7a06346aee50b143","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null," ediawiki.org/wiki/Skin:Cosmos (MediaWiki documentation page; optionally, you can add additional language support/translations to that if you want) https://translatewiki.net/wiki/Special:Translate/mediawiki-skin-cosmos (Translate at translatewiki.net) https://github.com/wikimedia/mediawiki-skins-Cosmos/blob/master/i18n/en.json (existing english translations) https://github.com/wikimedia/mediawiki-skins-Cosmos/blob/master/i18n/qqq.json (the documentation about translations)","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-08T14:25:49.185000+00:00","edited_timestamp":"2020-10-08T17:38:33.597000+00:00","flags":5,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":3,"me":false}]},{"id":"763895668322205737","type":0,"content":"@everyone welcome <@!284523571290701827> who has who has been given full +2 merge rights to the Cosmos Gerrit repository, and has volunteered to help me factor out the SocialProfile integrations of Cosmos into a new extension which we are calling Extension:CosmosProfile.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256}],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2020-10-08T22:48:39.823000+00:00","edited_timestamp":"2020-10-08T22:56:13.386000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":6,"me":false}]},{"id":"763916944121659413","type":0,"content":"@everyone (sorry for yet another ping I usually don't like pinging everyone more then once a week but a lots happening with Cosmos lately) Welcome <@!132650976279658498> who has also accepted my invitation to help with Cosmos and will later be granted +2 merge rights on Gerrit. They have now been given the developer role on this server. And to utilize this everyone ping. If there is anyone else interested in helping out with Cosmos, do let me know! Thanks!","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[{"id":"132650976279658498","username":"M3w","avatar":"8eac7c255b476282dc7ab983a3b44a78","avatar_decoration":null,"discriminator":"6379","public_flags":0}],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2020-10-09T00:13:12.369000+00:00","edited_timestamp":null,"flags":1,"components":[]},{"id":"766096414999707651","type":0,"content":"There is now a Cosmos example wiki at http://mwcosmos.com.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-15T00:33:38.719000+00:00","edited_timestamp":null,"flags":1,"components":[]},{"id":"766380253437231124","type":0,"content":"Welcome <@!118382259467190273> to the developer team!","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[{"id":"118382259467190273","username":"atxatx","avatar":"c79b852a366f7eabdf5ec54ca647763b","avatar_decoration":null,"discriminator":"4928","public_flags":0}],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-15T19:21:31.076000+00:00","edited_timestamp":null,"flags":1,"components":[]},{"id":"767800138466852904","type":0,"content":"@everyone Hello everyone, a security issue that allowed injecting XSS was found last week in the Cosmos skin.\n\nThis issue was reported privately at https://phabricator.wikimedia.org/T265440 on October 13th, and a fix was made 20 minutes after filing. Unfortunately there was a miscommunication issue for reviewing, but the fix has been deployed into the master branch, REL1_34 branch, and REL1_35 branch as of October 17th, 2020.\n\nThe task has been made been public as of today, October 19th, 2020.\n\nWe advise that you pull the latest changes of the Cosmos skin on a wiki that you manage and/or have root access to.\n\n* change in `master`: https://gerrit.wikimedia.org/r/c/mediawiki/skins/Cosmos/+/634749\n* change in `REL1_35`: https://gerrit.wikimedia.org/r/c/mediawiki/skins/Cosmos/+/634752\n* change in `REL1_34`: https://gerrit.wikimedia.org/r/c/mediawiki/skins/Cosmos/+/634751\n\nIf you have found a security issue, please follow the instructions written on MediaWiki.org so we can we work on it as soon as possible. Thank you.\n> https://www.mediawiki.org/wiki/Skin:Cosmos/How_to_contribute#How_to_report_a_security_issue","channel_id":"751157698690809887","author":{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2020-10-19T17:23:38.047000+00:00","edited_timestamp":"2020-10-19T17:28:24.498000+00:00","flags":5,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":4,"me":false}]},{"id":"784324669237886987","type":0,"content":"@everyone  (pinging because this details changes in interface messages, etc... which may cause issues to some) Version 4 of Cosmos is now out. Containing a full cleanup of interface messages (removing/re-naming some), better logic to better support private wikis, printable version support, and 1.36 support. Also all deprecated methods have been replaced now as well. All in all, performance should be greatly improved now. There is also a new method for CosmosNavigation, allowing variables in MediaWiki:Cosmos-navigation (`{$NEWVIDEOS_CONDITIONAL}` (alternatively, `{$NEWVIDEOS}`) will display a link to Special:AddVideo, if the Videos extension is enabled, `{$WANTEDPAGES_CONDITIONAL}` (alternatively, `{$WANTEDPAGES}`) will display a link to Special:WantedPages, only when the Video extension is not enabled, and `{$WANTEDPAGES_FORCE}`) will display it regardless if the Video extension is enabled or not. The buttons (adminlinks, createpage, etc...) at the top also now better respond to userrights, and will not display if user does not have rights, the `cosmos-adminlinks` interface message has been removed and now uses the one directly from adminlinks extensions, the `cosmos-action-talk` message, removed, and now just uses `MediaWiki:Talk`, `cosmos-upload-file` has been renamed to `cosmos-add-new-image`, and new `cosmos-add-new-video` message was created, also, `cosmos-recentchanges` has been removed, and now just uses `MediaWiki:Recentchanges`, there have been numerous other message changes to use other messages in the explore tab portion of `MediaWiki:Cosmos-navigation` also. All changes can be seen at https://github.com/wikimedia/mediawiki-skins-Cosmos/compare/5ba1e2e8b798e94ee4ad31d2a85e9cc11d0ba609...ef9cf8791f9e380469f612c9e4ceafb902d06d8a","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2020-12-04T07:46:13.194000+00:00","edited_timestamp":null,"flags":5,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":3,"me":false}]},{"id":"791889855436423168","type":0,"content":"Merry Christmas everyone!","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-12-25T04:47:34.138000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":4,"me":false},{"emoji":{"id":null,"name":"üéÖ"},"count":4,"me":false},{"emoji":{"id":null,"name":"ü§∂"},"count":2,"me":false},{"emoji":{"id":null,"name":"üéÑ"},"count":4,"me":false},{"emoji":{"id":null,"name":"‚õÑ"},"count":2,"me":false},{"emoji":{"id":null,"name":"üå®Ô∏è"},"count":2,"me":false},{"emoji":{"id":null,"name":"‚ùÑÔ∏è"},"count":2,"me":false}]},{"id":"794377674457481247","type":0,"content":"Happy New Years everyone!","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-01-01T01:33:16.414000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":4,"me":false},{"emoji":{"id":null,"name":"üéÜ"},"count":1,"me":false}]},{"id":"799156668364488704","type":0,"content":"@everyone it is recommended that you update Cosmos to the latest version as soon as you can due to multiple security fixes that were patched today. They were discovered upon setting up and running the Phan CI checks and through pen testing, allowing raw html insertion through interface messages.\nPatch: https://gerrit.wikimedia.org/r/c/mediawiki/skins/Cosmos/+/655930\nRisk level: low because it requires elevated rights to utilize (the same rights allowing to modify JS, which you can do there anyways)","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2021-01-14T06:03:17.351000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":3,"me":false}]},{"id":"799783672810045451","type":0,"content":"The bio feature has been fixed and re-deployed to Cosmos now.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-01-15T23:34:46.860000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":2,"me":false}]},{"id":"800036682854170624","type":0,"content":"The ability to modify the toolbar with a message or config has been removed as it was previously deprecated. It *may* be re-added in a more clean method in the future.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-01-16T16:20:09.155000+00:00","edited_timestamp":"2021-01-20T07:42:46.490000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üò¢"},"count":1,"me":false}]},{"id":"801355269383782450","type":0,"content":"@everyone With https://gerrit.wikimedia.org/r/c/mediawiki/skins/Cosmos/+/657115, Cosmos now has a ThemeDesigner feature. Very soon, I intend to make this a whole new extension, but for now it is a part of Cosmos. It works by allowing you to modify *some* configs through a form in Special:ThemeDesigner.  Currently only theme-related configs are available in this special page, not SocialProfile, or Europa Infobox configs. Please keep in mind this is a highly experimental feature and may have many bugs in it. If you find, any, feel free to let me know in <#755488903976190036>. Thank you!","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2021-01-20T07:39:44.682000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":"718117973969207306","name":"confetti"},"count":4,"me":false},{"emoji":{"id":null,"name":"üíØ"},"count":4,"me":false}]},{"id":"802756056614567937","type":0,"content":"@everyone Mobile responsiveness of Cosmos should now be complete.  It should not have many bugs anymore. If there is please let me know in <#755488903976190036>. Thank you!\n\n\nVersion 5 of Cosmos is now available which includes many new features such as the above mentioned theme designer and bio feature fix, as well as tons of bug (and security) fixes, the above mentioned mobile responsiveness completion, thousands of lines of code cleanup, and much more. If you find any other issues, again, please let me know if <#755488903976190036>. If you'd like to request any additional features let me know in <#745019826463965204>.  If you'd like to submit any feedback/anything you think could do better, or just general feedback on the skin, please let me know in <#755488860523331645>. Thank you!\n\n\n**Please note:** Everything in version 5 is now stable (or at least should be) **except** the ThemeDesigner which remains highly experimental.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2021-01-24T04:25:58.383000+00:00","edited_timestamp":"2021-01-24T04:32:01.641000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":3,"me":false},{"emoji":{"id":"777601438331306036","name":"thumbsup"},"count":1,"me":false}]},{"id":"803546796537937971","type":0,"content":"Yet another major update to Cosmos has now been released. https://gerrit.wikimedia.org/r/c/mediawiki/skins/Cosmos/+/658371 more information will be given on that at a later time.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-01-26T08:48:05.472000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üéä"},"count":1,"me":false}]},{"id":"803690307094577182","type":0,"content":"Note on above: That patch includes a config to add as many custom modules to rail as you want as well as recentchanges module, and allows to set whether the module should be sticky or normal but it is not recommended to set more then one sticky module as then they will overlap each other. Exploring possibilities to fixing that.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-01-26T18:18:21.055000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":1,"me":false}]},{"id":"803842702570422272","type":0,"content":"I have created `#mediawiki-cosmos` on IRC for anyone interested. https://www.irccloud.com/invite?channel=%23mediawiki-cosmos&hostname=chat.freenode.net&port=6697&ssl=1","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[{"type":"link","url":"https://www.irccloud.com/invite?channel=%23mediawiki-cosmos&hostname=chat.freenode.net&port=6697&ssl=1","title":"Join\n    \n    \n        #mediawiki-cosmos on chat.free...","description":"IRCCloud is an IRC client that runs in your browser. Your connections will stay open even when you go offline."}],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-01-27T04:23:54.968000+00:00","edited_timestamp":"2021-02-01T17:19:54.841000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üéä"},"count":1,"me":false},{"emoji":{"id":null,"name":"üëç"},"count":1,"me":false}]},{"id":"804891353665896498","type":0,"content":"The previously mentioned bug with sticky rail modules has now been fixed with https://gerrit.wikimedia.org/r/c/mediawiki/skins/Cosmos/+/660009","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-01-30T01:50:52.872000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üéâ"},"count":2,"me":false},{"emoji":{"id":"718117973969207306","name":"confetti"},"count":1,"me":false}]},{"id":"814550361078628372","type":0,"content":"[SERVER-ONLY ANNOUNCEMENT] A few server changes have been made: <#755489403337703486> has been updated, exceptions ti a few rules given in <#758389195956945026>. <#767397721971490857> also updated with all channels descriptions. #compatibility-help was deleted since it wasn't used. No one can create invites anymore, just the permanent invite, seen in <#767397721971490857> is now used. In addition, changes made yesterday include, the removal of the Administrators group, and merging former Administrators into the Moderators group. This was done because their is a private channel for security, which Administrators should not see, and therefore never had the actual Administrators right. Moderators better describe their position. In addition, instances of \"server staff\" have been renamed to \"server moderators\" for better clarity.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-02-25T17:32:19.695000+00:00","edited_timestamp":"2021-02-25T17:52:15.724000+00:00","flags":0,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":3,"me":false}]},{"id":"817078127879782445","type":0,"content":"Thanks to <@118382259467190273>'a contributions to Cosmos, the mobile responsive version of Cosmos has been greatly improved. In addition, overall styles have been improved. These changes are currently only available on the master branch.. There are still many improvements planned for Cosmos. Also it's worth noting that there has been a message removed from i18n. cosmos-mobile-menu-label as been removed and is now a fixed menu icon, whereas before it was defaulted to a menu icon, but customizable. This was removed due to the new changes, and that changing that to anything else is not the best format. Finally I would like to finish by thanking <@284523571290701827> and <@118382259467190273> and anyone else who has contributed in any way, for all their contributions for this project. Without them, it would not be where it is today.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[{"id":"118382259467190273","username":"atxatx","avatar":"c79b852a366f7eabdf5ec54ca647763b","avatar_decoration":null,"discriminator":"4928","public_flags":0},{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256}],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-03-04T16:56:46.264000+00:00","edited_timestamp":"2021-03-04T17:11:51.751000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"ü•≥"},"count":2,"me":false},{"emoji":{"id":null,"name":"üíØ"},"count":1,"me":false}]},{"id":"830489998553645056","type":0,"content":"Cosmos' master now requires 1.36.0+, REL1_36 branch has been created, and REL1_35 branch has everything formerly on master backported now per the compatability policy for Cosmos.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-04-10T17:10:45.413000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":2,"me":false}]},{"id":"834629004534480916","type":0,"content":"A couple patches done today:\n1) https://gerrit.wikimedia.org/r/681737 fixes an issue with CodeMirror styles (if you use CodeMirror + VisualEditor wikitext mode + a dark theme for Cosmos, I recommend updating Cosmos, this patch was backported to `REL1_36` and `REL1_35` branches also)\n2) https://gerrit.wikimedia.org/r/681732 adds a new config to hide the Cosmos rail on select namespaces (by default it will not display on Special, MediaWiki, or MediaWiki talk namespaces)\n\nIf you have any feature requests, bug reports, or other feedback please let me know in the appropriate channels. Thank you!","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-04-22T03:17:41.338000+00:00","edited_timestamp":"2021-04-22T03:18:05.053000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":4,"me":false}]},{"id":"835009102673084457","type":0,"content":"One more *major* patch released today: https://gerrit.wikimedia.org/r/681982 adds a new magic word to Cosmos (`__NORAIL__`) to hide the Cosmos rail on select pages. In addition to that magic word, it also creates a new config (`$wgCosmosRailBlacklistedPages`) which does the same thing the magic word does but with a configuration option. This config defaults to `'mainpage'` which makes the rail never display on the mainpage by default.","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-04-23T04:28:03.796000+00:00","edited_timestamp":"2021-04-23T04:28:17.649000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":3,"me":false}]},{"id":"835210991712206891","type":0,"content":"With the release of the new configs, and magic word I thought this would be a good time to bump the version for Cosmos. Version 6.0.0 is now released. mediawiki.org documentation has been updated. <https://www.mediawiki.org/wiki/Skin:Cosmos?diff=4542914&oldid=4524769>","channel_id":"751157698690809887","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-04-23T17:50:17.894000+00:00","edited_timestamp":"2021-04-23T17:50:31.971000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":3,"me":false}]},{"id":"849802104256069653","type":0,"content":"#mediawiki-cosmos IRC channel was moved to Libera from Freenode due to recent events revolving around Freenode management.","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-06-03T00:10:10.214000+00:00","edited_timestamp":"2021-06-03T00:12:16.810000+00:00","flags":1,"components":[]},{"id":"852428810305011733","type":0,"content":"@everyone \nA couple of changes were done to Cosmos to boost performance:\nNew configs added to control the create page popup wanted pages feature of Cosmos (since this feature can have a performance impact):\n\\* `$wgCosmosEnableWantedPages` -> Completely disables the feature. If set to false, the create page popup will instead show a link to Special:WantedPages. For example, instead of `We currently have # articles on wiki. Type your article name above or click on one of the titles below and start writing!` it would say `We currently have # articles on wiki. Type your article name above or create one of the articles listed [[Special:WantedPages|here]]!`\n\\* `$wgCosmosFetchWantedPagesFromCache` -> Caches the wanted pages. If set to true you will have to run the `updateSpecialPages.php` maintenance script to update the wanted pages list.\nNew configs unrelated to performance:\n\\* `$wgCosmosWantedPagesMaxTitlesCount` -> Allows to set the max amount of titles to show.\n\\* `$wgCosmosWantedPagesFetchedNamespaces` -> Array of namespace IDs to include pages for.\n\nIn addition, the cosmos navigation is now cached as well, so it isn't fetched on every page load. The cache is reset whenever any interface message is updated.\nOn large wikis it is recommended to set either `$wgCosmosEnableWantedPages = false;` or `$wgCosmosFetchWantedPagesFromCache = true;`, otherwise it can have significant load impact.\n\nAll config default values currently maintain the former value. If unchanged nothing will appear different on the user-end. These default values may be changed in the future.\n\n<https://github.com/wikimedia/mediawiki-skins-Cosmos/compare/f2e1d02...bc67f61>","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2021-06-10T06:07:45.738000+00:00","edited_timestamp":"2021-06-21T22:01:24.552000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üéâ"},"count":7,"me":true},{"emoji":{"id":null,"name":"üëç"},"count":3,"me":true}]},{"id":"858393657169805323","type":0,"content":"Another major update to Cosmos was done a couple of days ago.\n\nMost of the changes done with this one is non-userfacing and mostly code cleanup, however a couple of changes were so I thought it'd be worth mentioning.\n\nSome Cosmos configs, `$wgCosmosWordmark`, `$wgCosmosBackgroundImage`, and `$wgCosmosWikiHeaderBackgroundImage` now support simple file names. If you set one of the configs the locally uploaded file name, it will work now.\n\nAnother change done is Cosmos now preloads the wiki header background, main background, and wordmark. This seemes to have a significant performance boost. However if there are any issues with any of this please let me know and it will be fixed ASAP. Some things like the preloaded images may be made into a config later if wanted but right now is unnecessary.\n\n<https://github.com/wikimedia/mediawiki-skins-Cosmos/commit/5d40cc6>\n\nAnother thing worth mentioning, there are plans to eventually change the default for `$wgCosmosEnableWantedPages` to `false` due to the performance impacts that may have on large wikis. It will still be possible to enable but won't be enabled by default. There is no timeframe on this but it will likely be done within the next couple releases of Cosmos. There **will** be a further announcement once that is done.","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-06-26T17:09:56.052000+00:00","edited_timestamp":"2021-06-26T17:13:45.435000+00:00","flags":0,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":1,"me":false}]},{"id":"873827904046366770","type":0,"content":"Cosmos now has WVUI search support, which is enabled by default. It can be disabled by using `$wgCosmosUseWVUISearch = false;`\n\nYou can see <https://github.com/wikimedia/mediawiki-skins-Cosmos/blob/5e9d973/skin.json#L379-L399> for the current available configuration for this. It is currently completely undocumented, so unless you understand the configs I recommend not changing them for the time being. Documentation will be added soon.","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-08-08T07:20:07.262000+00:00","edited_timestamp":"2021-08-15T21:36:29.696000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":2,"me":false}]},{"id":"901525057216610365","type":0,"content":"Thanks to <@591720130275180545> for starting the patch, I have now finished the patch which adds interlanguage and language variant support to Cosmos. This is available only on the master branch currently, with version 6.6.1.\n\nAlso, a few minor security fixes, fixing non-escaped i18n messages, have been made since last announcement also.\n\nAdditionally, I'd like to announce some upcoming changes I will be making in the coming days, per recent requests.\n\n* the RecentChanges rail module will be moved *above* custom rail modules.\n\n* configuration to change the width of the Content area will be done finally. This has been requested numerous times for over a year, but it will likely finally be done.\n\n* configuration to change the style of the floating toolbar will also be added. This configuration will allow to either make it the current style, or keep the original one.\n\nA few more changes will likely be made as well. If anyone has any other requests or suggestions *please* ask in <#745019826463965204>. Thank you!\n\n@here","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[{"id":"591720130275180545","username":"Winston Sung","avatar":"ba2905dc037a3297a85510d19f232026","avatar_decoration":null,"discriminator":"4667","public_flags":0}],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2021-10-23T17:38:43.166000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üéâ"},"count":4,"me":false}]},{"id":"901970643585761280","type":0,"content":"Cosmos now *finally* has the ability to change the content area width with a config. This has been planned and requested for over a year, but finally got around to it. This can be changed by setting the new config, `$wgCosmosContentWidth` to either `full`, `large`, or `default`. `default` is the config default, and also how it has always been. `full` is equivalent to `width: auto;`, with also with reduced padding. `large` is equivalent to `default + 176px;`. This configuration only affects larger screens. <https://github.com/wikimedia/mediawiki-skins-Cosmos/commit/0b7c2f2>.\n\nIn addition, Cosmos also now has the category display above the page header, to be similar to the way Fandom does. A config to disable this may be added in the future if that is requested. <https://github.com/wikimedia/mediawiki-skins-Cosmos/commit/d50e3ed>\n\nAlso, as requested the recent changes rail module as been moved above custom rail modules. <https://github.com/wikimedia/mediawiki-skins-Cosmos/commit/728f13d>","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-10-24T23:09:19.235000+00:00","edited_timestamp":"2021-10-27T00:54:48.156000+00:00","flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":2,"me":false}]},{"id":"919738238766297149","type":0,"content":"Cosmos version 6.6.5 adds support for previewing navigation changes to MediaWiki:Cosmos-navigation. This is currently not supported with VisualEditor (2017 wikitext).","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-12-12T23:51:24.032000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üëç"},"count":2,"me":false}]},{"id":"921544002640183297","type":0,"content":"If enabled, the 2017 wikitext editor (from VisualEditor) will no longer appear when editing MediaWiki:Cosmos-navigation.","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-12-17T23:26:51.689000+00:00","edited_timestamp":null,"flags":1,"components":[]},{"id":"921949545565421628","type":0,"content":"Some things to mention regarding previewing navigation changes:\n\n‚Ä¢ It does not work if you have live previews enabled in preferences.\n‚Ä¢ No preview appears on mobile devices.\n\nI will be looking into fixes for both the above.","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-12-19T02:18:20.657000+00:00","edited_timestamp":null,"flags":1,"components":[]},{"id":"924194909286711327","type":0,"content":"Merry Christmas and Happy Holidays everyone!","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-12-25T07:00:37.085000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":null,"name":"üéÑ"},"count":2,"me":false}]},{"id":"926617488593141760","type":0,"content":"Happy New Year everyone!","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-12-31T23:27:05.001000+00:00","edited_timestamp":null,"flags":1,"components":[],"reactions":[{"emoji":{"id":"831521455215869952","name":"thanksglad"},"count":2,"me":false},{"emoji":{"id":null,"name":"üéâ"},"count":1,"me":false}]},{"id":"1031347005785640971","type":0,"content":"@everyone this server is now deprecated. It will eventually be closed. If you wish, you may join the new server at https://discord.gg/GPVgFTaQTJ . All invites to this server have now been paused and it will no longer be accepting new members.","channel_id":"751157698690809887","author":{"id":"841439782457704488","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"3274","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":true,"tts":false,"timestamp":"2022-10-16T23:24:47.680000+00:00","edited_timestamp":"2022-10-16T23:24:55.512000+00:00","flags":1,"components":[]}];

    document.querySelector('#server-icon').src = 'https://cdn.discordapp.com/icons/742814932902477887/41256b157d1c7c4f9a1f7fcd67b08128.webp?size=96';

    let msg_list_container = document.querySelector('#chatlogs-message-list-container');
    messages.forEach(elmt => {
        let message_box = document.createElement('div');
        message_box.classList.add('message-box');

        let img_avatar = document.createElement('img');
        img_avatar.classList.add('message-avatar');
        img_avatar.width = '64';
        img_avatar.height = '64';
        img_avatar.src = get_avatar_url(elmt.author.id, elmt.author.avatar);
        message_box.appendChild(img_avatar);

        //message-body
        let message_body = document.createElement('div');
        message_body.classList.add('message-body');
        //message-meta
        let message_meta = document.createElement('div');
        message_meta.classList.add('message-meta');
        let message_author = document.createElement('span');
        message_author.classList.add('message-author');
        message_author.innerText = elmt.author.username + '#' + elmt.author.discriminator;
        let message_date = document.createElement('span');
        message_date.classList.add('message-date');
        let day = new Date(elmt.timestamp);
        message_date.innerText = `${day.toLocaleDateString()} ${day.toLocaleTimeString()}`;
        message_meta.appendChild(message_author);
        message_meta.appendChild(message_date);
        message_body.appendChild(message_meta);
        message_box.appendChild(message_body);

        //message-content
        let message_content = document.createElement('div');
        message_content.classList.add('message-content');
        let span_content = document.createElement('span');
        span_content.innerText = elmt.content;
        message_content.appendChild(span_content);
        message_body.appendChild(message_content);

        //message-embeded
        let message_embed = document.createElement('div');
        message_embed.classList.add('message-embeded');
        elmt.embeds.forEach(embed_elmt => {
            let embed_container = document.createElement('div');
            embed_container.classList.add('embed-container');
            message_embed.appendChild(embed_container);

            if (embed_elmt.title) {
                let embed_text = document.createElement('div');
                embed_text.classList.add('embed-text');
                embed_text.innerText = embed_elmt.title;
                embed_container.appendChild(embed_text);
            }

            if (embed_elmt.description) {
                let embed_desc = document.createElement('div');
                embed_desc.classList.add('embed-description');
                embed_desc.innerText = embed_elmt.description;
                embed_container.appendChild(embed_desc);
            }

            let embed_thumbnail = document.createElement('div');
            embed_thumbnail.classList.add('embed-thumbnail');
            let link = document.createElement('a');
            link.target = '_blank';
            if (embed_elmt.video) {
                link.href = embed_elmt.video.url;
            } else if (embed_elmt.image) {
                link.href = embed_elmt.image.url;

            }

            if (embed_elmt.thumbnail && embed_elmt.thumbnail.url) {
                let img_link = document.createElement('img');
                img_link.classList.add('thumbnail-image')
                img_link.src = embed_elmt.thumbnail.url;
                link.appendChild(img_link);
                embed_thumbnail.appendChild(link);
                embed_container.appendChild(embed_thumbnail);
            }


            if (embed_elmt.image) {
                let embed_image_box = document.createElement('div');
                embed_image_box.classList.add('embed-image-box')
                let img_link = document.createElement('img');
                img_link.classList.add('embed-image')
                img_link.src = embed_elmt.image.url;
                link.appendChild(img_link);
                embed_image_box.appendChild(link);
                embed_container.appendChild(embed_image_box);
            }


            message_body.appendChild(message_embed);
        });

        //attachments
        let message_attach = document.createElement('div');
        elmt.attachments.forEach(attach_elmt => {
            let attach_container = document.createElement('div');
            attach_container.classList.add('attach-container');
            message_attach.appendChild(attach_container);

            let link = document.createElement('a');
            link.target = '_blank';
            if (['image/png', 'image/jpg', 'image/jpeg', 'image/gif'].includes(attach_elmt.content_type)) {
                let img_link = document.createElement('img');
                img_link.src = attach_elmt.url;

                link.appendChild(img_link);
                attach_container.appendChild(link);
            }

            message_body.appendChild(message_attach);
        });


        msg_list_container.appendChild(message_box);
    });
</script>

</html>

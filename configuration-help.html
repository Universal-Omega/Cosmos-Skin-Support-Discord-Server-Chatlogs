his moment?\n\nRegardless, thanks for what you've all done so far 😊","channel_id":"745019559781597374","author":{"id":"247629790306107392","username":"BasedDepartment","avatar":"638e9d95226e612a20a28b9c0af5dc81","avatar_decoration":null,"discriminator":"7177","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-09T14:45:20.882000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"764142525035577383","type":0,"content":"<@247629790306107392> hello! Do you have a MW installation setup right now?","channel_id":"745019559781597374","author":{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256},"attachments":[],"embeds":[],"mentions":[{"id":"247629790306107392","username":"BasedDepartment","avatar":"638e9d95226e612a20a28b9c0af5dc81","avatar_decoration":null,"discriminator":"7177","public_flags":0}],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-09T15:09:35.050000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"764143762481479750","type":0,"content":"There's currently no plans for the ThemeEditor feature right now, that would best be developed as its own extension. It would also take some work to make sure it could work with most/all skins, since every skin has a unique HTML structure and unique styling.","channel_id":"745019559781597374","author":{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-09T15:14:30.080000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"764143769045827644","type":0,"content":"<@!284523571290701827>, You just leveled up to level 6!","channel_id":"745019559781597374","author":{"id":"728998780778577920","username":"MountainBot","avatar":"4a1de5323765bbe02c9b179a00804c37","avatar_decoration":null,"discriminator":"9522","public_flags":65536,"bot":true},"attachments":[],"embeds":[],"mentions":[{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256}],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-09T15:14:31.645000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"764144472744263690","type":0,"content":"For now, you can set your configuration settings at the bottom of your the `LocalSettings.php` file. (We may change how configuration works in the future, but this is how it works for now). For example, to change the background color of the sticky toolbar to white:\n```php\n$wgCosmosToolbarColor = '#fff';\n```","channel_id":"745019559781597374","author":{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-09T15:17:19.420000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"764159033727909914","type":0,"content":"> \n> \n> I have a few questions as I'm a beginner with the coding side of things and have been a bit lost looking at the MediaWiki documentation. Which page/file do I edit to change the skin's colours and how would I go about changing the background image?\n> \n> Also, are there any plans on putting in the theme editor that wikia/fandom has or is that not a priority at this moment?\n> \n> Regardless, thanks for what you've all done so far 😊\n<@!247629790306107392> as for the ThemeDesigner, you're not the first person to ask so that's definitely something that's wanted and I might try to do something like that, eventually, but for some the skin itself is the priority.","channel_id":"745019559781597374","author":{"id":"715672940263243908","username":"CosmicAlpha","avatar":"a_b2dc093e5dd15db6ec15395d63d2a2b2","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[{"id":"247629790306107392","username":"BasedDepartment","avatar":"638e9d95226e612a20a28b9c0af5dc81","avatar_decoration":null,"discriminator":"7177","public_flags":0}],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-09T16:15:11.029000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"764451172677189634","type":0,"content":"Yes I do have a MW installation active. I think a ThemeDesigner solely for Cosmo might be a good selling point for people transitioning out of Wikia/Fandom and why it might be worth a look, though I'm content working through the .php files to get the desired effect.","channel_id":"745019559781597374","author":{"id":"247629790306107392","username":"BasedDepartment","avatar":"638e9d95226e612a20a28b9c0af5dc81","avatar_decoration":null,"discriminator":"7177","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2020-10-10T11:36:02.382000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"764451381535965195","type":0,"content":"I've set the following commands:\n\n> $wgCosmosBackgroundImage = \"public_html/wiki/images/2/26/Background.png\";\n> $wgCosmosBackgroundImageFixed = 'true';\n> $wgCosmosBackgroundImageNorepeat = 'true';\n\nI've imported my wiki's pages from a data dump off of Wikia and the background image is only active on non-imported pages. Is there a fix for this?\n\nThanks again for the help 🙂","channel_id":"745019559781597374","author":{"id":"247629790306107392","username":"BasedDepartment","avatar":"638e9d9522 "id":"1023527176722718760","type":0,"content":"#t-permalink { display: none; } - removes the link Permanent link.\n#n-recentchanges { display: none; } - hides the Recent changes link.\n#t-whatlinkshere { display: none; } - hides the link What links here.\n#t-permalink { display: none; } - removes the link Permanent link.\n#t-print { display: none !important; } - removes the link Printable version.\n#feedlinks { display: none; }\n#t-whatlinkshere { display: none; }\n#t-recentchangeslinked { display: none; }","channel_id":"745019559781597374","author":{"id":"1018134970776162386","username":"hannipeter","avatar":null,"avatar_decoration":null,"discriminator":"6742","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2022-09-25T09:31:35.146000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"1023527715137146920","type":0,"content":"But what about the new version of cosmos for MW 138 from  2022-09-13  i alwas get errors from MW","channel_id":"745019559781597374","author":{"id":"1018134970776162386","username":"hannipeter","avatar":null,"avatar_decoration":null,"discriminator":"6742","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2022-09-25T09:33:43.514000+00:00","edited_timestamp":null,"flags":0,"components":[]}];

    document.querySelector('#server-icon').src = 'https://cdn.discordapp.com/icons/742814932902477887/41256b157d1c7c4f9a1f7fcd67b08128.webp?size=96';

    let msg_list_container = document.querySelector('#chatlogs-message-list-container');
    messages.forEach(elmt => {
        let message_box = document.createElement('div');
        message_box.classList.add('message-box');

        let img_avatar = document.createElement('img');
        img_avatar.classList.add('message-avatar');
        img_avatar.width = '64';
        img_avatar.height = '64';
        img_avatar.src = get_avatar_url(elmt.author.id, elmt.author.avatar);
        message_box.appendChild(img_avatar);

        //message-body
        let message_body = document.createElement('div');
        message_body.classList.add('message-body');
        //message-meta
        let message_meta = document.createElement('div');
        message_meta.classList.add('message-meta');
        let message_author = document.createElement('span');
        message_author.classList.add('message-author');
        message_author.innerText = elmt.author.username + '#' + elmt.author.discriminator;
        let message_date = document.createElement('span');
        message_date.classList.add('message-date');
        let day = new Date(elmt.timestamp);
        message_date.innerText = `${day.toLocaleDateString()} ${day.toLocaleTimeString()}`;
        message_meta.appendChild(message_author);
        message_meta.appendChild(message_date);
        message_body.appendChild(message_meta);
        message_box.appendChild(message_body);

        //message-content
        let message_content = document.createElement('div');
        message_content.classList.add('message-content');
        let span_content = document.createElement('span');
        span_content.innerText = elmt.content;
        message_content.appendChild(span_content);
        message_body.appendChild(message_content);

        //message-embeded
        let message_embed = document.createElement('div');
        message_embed.classList.add('message-embeded');
        elmt.embeds.forEach(embed_elmt => {
            let embed_container = document.createElement('div');
            embed_container.classList.add('embed-container');
            message_embed.appendChild(embed_container);

            if (embed_elmt.title) {
                let embed_text = document.createElement('div');
                embed_text.classList.add('embed-text');
                embed_text.innerText = embed_elmt.title;
                embed_container.appendChild(embed_text);
            }

            if (embed_elmt.description) {
                let embed_desc = document.createElement('div');
                embed_desc.classList.add('embed-description');
                embed_desc.innerText = embed_elmt.description;
                embed_container.appendChild(embed_desc);
            }

            let embed_thumbnail = document.createElement('div');
            embed_thumbnail.classList.add('embed-thumbnail');
            let link = document.createElement('a');
            link.target = '_blank';
            if (embed_elmt.video) {
                link.href = embed_elmt.video.url;
            } else if (embed_elmt.image) {
                link.href = embed_elmt.image.url;

            }

            if (embed_elmt.thumbnail && embed_elmt.thumbnail.url) {
                let img_link = document.createElement('img');
                img_link.classList.add('thumbnail-image')
                img_link.src = embed_elmt.thumbnail.url;
                link.appendChild(img_link);
                embed_thumbnail.appendChild(link);
                embed_container.appendChild(embed_thumbnail);
            }


            if (embed_elmt.image) {
                let embed_image_box = document.createElement('div');
                embed_image_box.classList.add('embed-image-box')
                let img_link = document.createElement('img');
                img_link.classList.add('embed-image')
                img_link.src = embed_elmt.image.url;
                link.appendChild(img_link);
                embed_image_box.appendChild(link);
                embed_container.appendChild(embed_image_box);
            }


            message_body.appendChild(message_embed);
        });

        //attachments
        let message_attach = document.createElement('div');
        elmt.attachments.forEach(attach_elmt => {
            let attach_container = document.createElement('div');
            attach_container.classList.add('attach-container');
            message_attach.appendChild(attach_container);

            let link = document.createElement('a');
            link.target = '_blank';
            if (['image/png', 'image/jpg', 'image/jpeg', 'image/gif'].includes(attach_elmt.content_type)) {
                let img_link = document.createElement('img');
                img_link.src = attach_elmt.url;

                link.appendChild(img_link);
                attach_container.appendChild(link);
            }

            message_body.appendChild(message_attach);
        });


        msg_list_container.appendChild(message_box);
    });
</script>

 joining, helping ensure that they can be positive additions to your community. **If enabled, new members will be prompted to read your rules when they join your server, and until they agree to them and pass your verification level requirements, they will not be able to talk, react, or DM other members.**\n\nFor servers that traditionally have not used gating mechanisms (e.g. bot role gate) know that enabling Rules Screening does create more friction to joining and **could lead to a decrease in new member joins.** However, it does offer the least friction possible for anyone who wants new members to agree to rules.\n\nWe also know communities often need more sophisticated screening methods like custom response/manual application, oAuth, and third party connections. We are hard at work building those so that we can release them to you soon as well. \n\nAs always, please provide any feedback or comments on these new features so we can help improve them moving forward!\n\nHappy Screening & Happy Holidays. \n\n_P.S. If you grant roles to new members on join via a bot, it will bypass this feature. We recommend updating your bot to only grant roles once members pass the screening. Look for the `pending` flag in our developer documentation._\n_P.S.S If you plan to remove your bot role gate and use Screening, make sure you enable talking perms on @everyone so they can talk after passing. We've already ensured that pending members are not able to talk, dm, or react until they've accepted the rules._","channel_id":"762691423283445770","author":{"bot":true,"id":"762696660371374092","username":"Community Updates","avatar":"292d83b15bb14375666aa55ad7028855","discriminator":"0000"},"attachments":[{"id":"790647326044848128","filename":"p.png","size":470439,"url":"https://cdn.discordapp.com/attachments/667560445975986190/790647326044848128/p.png","proxy_url":"https://media.discordapp.net/attachments/667560445975986190/790647326044848128/p.png","width":2000,"height":1125}],"embeds": y from the source code, and grabs all the information about a hook, which includes:\n - file path of hook interface\n - fully-qualified name of hook (e.g `MediaWiki\\Hook\\GetRelativeTimestampHook`)\n - hook name for using in extension.json (e.g `GetRelativeTimestamp`)\n - hook method name\n - hook parameters (including name of parameter, type(s), and description)\n - return type and description\n - version info (version introduced and deprecated, if it is deprecated)","channel_id":"762691423283445770","author":{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-01-06T00:21:09.820000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"796171945842049104","type":0,"content":"i'm planning to eventually make it a standalone composer package (that can run without an installed MediaWiki instance, just a MW instance that exists in the server's file system), and then also make it an MW extension (so you can access it through Special:HookSearch or something)","channel_id":"762691423283445770","author":{"id":"284523571290701827","username":"starryflies","avatar":"65148f9e339ffd98f62b75d9fb7f44d6","avatar_decoration":null,"discriminator":"1436","public_flags":256},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-01-06T00:23:04.048000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"796172109810368522","type":0,"content":"also probably a bot too? i was thinking something like you could call `!mw <hookName>`, e.g `!mw LoadExtensionSchemaUpdates`, and then you get something like:\nhttps://cdn.discordapp.com/attachments/764224561729896478/795822915987832832/Screen_Shot_2021-01-04_at_7.15.12_PM.png","channel_id":"762691423283445770 :"6379","public_flags":0}],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-02-22T00:22:49.564000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"813204226216820747","type":0,"content":"ok","channel_id":"762691423283445770","author":{"id":"132650976279658498","username":"M3w","avatar":"8eac7c255b476282dc7ab983a3b44a78","avatar_decoration":null,"discriminator":"6379","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-02-22T00:23:16.134000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"813643377895669760","type":0,"content":"Hey Admins and Mods,\n\nToday we're excited to share with you a new experiment that we'll be rolling out over the next few weeks. You'll no longer need to settle on choosing **one server region** that your voice channels run on for your whole server. Instead you'll be able to use **a different region** for **each of your voice channels**. \n\n**But what does this mean for you?**\n    - Each of your voice channels will have a voice region setting. **More regions means better call quality** because you're not forcing one region for everyone. \n    - We've also added a new option called \"Automatic.\" By default, all voice channel regions will be set to \"Automatic.\"  This means that the **region will be _automatically_ determined based on the first person to join an empty voice channel,** and the region can change anytime a voice channel becomes completely empty and new person joins it. \n    - You still **have the option to set a specific region** if you want though. This option will be moving from Server Settings and is now found in each voice channel settings page.\n\nWe recommend using the default region, \"Automatic\", so you don't need to constantly change voice channel regions based on who is in a voice channel (Let Discord handle that!), but you're always able to make changes under Voice Channel Settings at any time. \n\nAlso — because there's a region setting for each voice channel now means that the permissions to manage this have changed. Instead of granting roles the **Manage Server permission** to change the server region, any roles that have the **Manage Channel permission** will be able to adjust the voice channel region if needed. \n\nLike we mentioned, this experiment will be rolling out over the next few weeks, and if things look good we'll be swapping over to this system permanently. If you have specific questions around this change, you can check out the Help Center article here: https://support.discord.com/hc/articles/360060570993","channel_id":"762691423283445770","author":{"bot":true,"id":"762696660371374092","username":"Community Updates","avatar":"292d83b15bb14375666aa55ad7028855","discriminator":"0000"},"attachments":[{"id":"813549365641478194","filename":"overview.png","size":171678,"url":"https://cdn.discordapp.com/attachments/667560445975986190/813549365641478194/overview.png","proxy_url":"https://media.discordapp.net/attachments/667560445975986190/813549365641478194/overview.png","width":2133,"height":1311,"content_type":"image/png"}],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-02-23T05:28:18.053000+00:00","edited_timestamp":null,"flags":2,"components":[],"webhook_id":"762696660371374092","message_reference":{"channel_id":"667560445975986190","message_id":"813549365888286761"},"reactions":[{"emoji":{"id":null,"name":"👍"},"count":2,"me":false}]},{"id":"814023041902182430","type":0,"content":"https://discord.com/channels/742814932902477887/763903454505861120/814022675256442880\n\n<@!715672940263243908> Thank you!","channel_id":"762691423283445770","author":{"id":"763598712261574715","username":"Firestar464","avatar":"5fd5a1f538a88acfa709d06042a821a4","avatar_decoration":null,"discriminator":"5490","public_flags":0},"attachments":[],"embeds":         let day = new Date(elmt.timestamp);
        message_date.innerText = `${day.toLocaleDateString()} ${day.toLocaleTimeString()}`;
        message_meta.appendChild(message_author);
        message_meta.appendChild(message_date);
        message_body.appendChild(message_meta);
        message_box.appendChild(message_body);

        //message-content
        let message_content = document.createElement('div');
        message_content.classList.add('message-content');
        let span_content = document.createElement('span');
        span_content.innerText = elmt.content;
        message_content.appendChild(span_content);
        message_body.appendChild(message_content);

        //message-embeded
        let message_embed = document.createElement('div');
        message_embed.classList.add('message-embeded');
        elmt.embeds.forEach(embed_elmt => {
            let embed_container = document.createElement('div');
            embed_container.classList.add('embed-container');
            message_embed.appendChild(embed_container);

            if (embed_elmt.title) {
                let embed_text = document.createElement('div');
                embed_text.classList.add('embed-text');
                embed_text.innerText = embed_elmt.title;
                embed_container.appendChild(embed_text);
            }

            if (embed_elmt.description) {
                let embed_desc = document.createElement('div');
                embed_desc.classList.add('embed-description');
                embed_desc.innerText = embed_elmt.description;
                embed_container.appendChild(embed_desc);
            }

            let embed_thumbnail = document.createElement('div');
            embed_thumbnail.classList.add('embed-thumbnail');
            let link = document.createElement('a');
            link.target = '_blank';
            if (embed_elmt.video) {
                link.href = embed_elmt.video.url;
            } else if (embed_elmt.image) {
                link.href = embed_elmt.image.url;

            }

            if (embed_elmt.thumbnail && embed_elmt.thumbnail.url) {
                let img_link = document.createElement('img');
                img_link.classList.add('thumbnail-image')
                img_link.src = embed_elmt.thumbnail.url;
                link.appendChild(img_link);
                embed_thumbnail.appendChild(link);
                embed_container.appendChild(embed_thumbnail);
            }


            if (embed_elmt.image) {
                let embed_image_box = document.createElement('div');
                embed_image_box.classList.add('embed-image-box')
                let img_link = document.createElement('img');
                img_link.classList.add('embed-image')
                img_link.src = embed_elmt.image.url;
                link.appendChild(img_link);
                embed_image_box.appendChild(link);
                embed_container.appendChild(embed_image_box);
            }


            message_body.appendChild(message_embed);
        });

        //attachments
        let message_attach = document.createElement('div');
        elmt.attachments.forEach(attach_elmt => {
            let attach_container = document.createElement('div');
            attach_container.classList.add('attach-container');
            message_attach.appendChild(attach_container);

            let link = document.createElement('a');
            link.target = '_blank';
            if (['image/png', 'image/jpg', 'image/jpeg', 'image/gif'].includes(attach_elmt.content_type)) {
                let img_link = document.createElement('img');
                img_link.src = attach_elmt.url;

                link.appendChild(img_link);
                attach_container.appendChild(link);
            }

            message_body.appendChild(message_attach);
        });


        msg_list_container.appendChild(message_box);
    });
</script>

</html>

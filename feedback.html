<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <style>
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        img {
            object-fit: contain;
        }
        
        @font-face {
            font-family: Whitney;
            src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-300.woff);
            font-weight: 300;
        }
        
        @font-face {
            font-family: Whitney;
            src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-400.woff);
            font-weight: 400;
        }

            font-family: Whitney;
            src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-500.woff);
            font-weight: 500;
        }
        
        @font-face {
            font-family: Whitney;
            src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-600.woff);
            font-weight: 600;
        }
        
        @font-face {
            font-family: Whitney;
            src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-700.woff);
            font-weight: 700;
        }
        
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 17px;
        }
        
        .top-bar {
            display: flex;
            justify-content: start;
            align-items: center;
        }
        
        .messages-list-container {
            padding: 5px;
        }
        
        .message-avatar {
            margin-right: 20px;
        }
        
        .message-box {
            border-top: 1px solid #bdbdbd;
            padding: 5px;
            display: flex;
            justify-content: start;
            align-items: start;
        }
        
        .message-body {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
        }
        
        .message-date {
            color: #616161;
            font-size: 12px;
            font-weight: 300;
        }
        
        .message-author {
            color: #212121;
            font-size: 15px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .message-content {
            color: #212121;
            font-size: 16px;
            margin-top: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message-embeded {
            display: flex;
            justify-content: start;
            /* align-items: stretch; */
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 5px;
        }
        
        .embed-text {
            font-size: 15px;
            color: #212121;
        }
        
        .embed-description {
            font-size: 13px;
            color: #424242;
        }
        
        .embed-image {
            max-width: 1200px;
        }
        
        .embed-image-box {
            margin-right: 10px;
        }
        
        .thumbnail-image {
            max-width: 500px;
        }
    </style>
</head>

e. If that doesn't resolve your load issues, let me know and I'll look into it more.","channel_id":"755488860523331645","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[{"id":"97335797639835648","username":"The Foilist","avatar":"79b93bc93b7fa906380d8e4c5bad9eb1","avatar_decoration":null,"discriminator":"6831","public_flags":0}],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-03-12T23:26:31.386000+00:00","edited_timestamp":null,"flags":0,"components":[],"message_reference":{"channel_id":"755488860523331645","message_id":"820065143790501918"},"referenced_message":{"id":"820065143790501918","type":0,"content":"I'm using the 1.35 release of Cosmos and MW version 1.35.1","channel_id":"755488860523331645","author":{"id":"97335797639835648","username":"The Foilist","avatar":"79b93bc93b7fa906380d8e4c5bad9eb1","avatar_decoration":null,"discriminator":"6831","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-03-12T22:46:06.353000+00:00","edited_timestamp":null,"flags":0,"components":[]}},{"id":"820075608385912833","type":0,"content":"I tried it with a fresh installation of MediaWiki and it was much faster, so I think it's a problem with my wiki itself. I'll try the master branch and let you know.","channel_id":"755488860523331645","author":{"id":"97335797639835648","username":"The Foilist","avatar":"79b93bc93b7fa906380d8e4c5bad9eb1","avatar_decoration":null,"discriminator":"6831","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-03-12T23:27:41.307000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"820078631711277118","type":0,"content":"Just installed the master es on the wiki. I'm at about 10,000 pages and the load time is about 2 seconds, compared to near-instantaneous for a fresh installation.","channel_id":"755488860523331645","author":{"id":"97335797639835648","username":"The Foilist","avatar":"79b93bc93b7fa906380d8e4c5bad9eb1","avatar_decoration":null,"discriminator":"6831","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-03-13T02:18:18.654000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"820718704093298740","type":0,"content":"Alright, looks like the load times do indeed scale with the number of pages I'd imported. Are there any other use cases of wikis with a few hundred thousand pages I could compare with?","channel_id":"755488860523331645","author":{"id":"97335797639835648","username":"The Foilist","avatar":"79b93bc93b7fa906380d8e4c5bad9eb1","avatar_decoration":null,"discriminator":"6831","public_flags":0},"attachments":[],"embeds":[],"mentions":[],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-03-14T18:03:07.272000+00:00","edited_timestamp":null,"flags":0,"components":[]},{"id":"820718953680732210","type":19,"content":"Not that I know of at the moment.","channel_id":"755488860523331645","author":{"id":"715672940263243908","username":"Crepusculum","avatar":"1c489bdd189c758416083ee93e17c266","avatar_decoration":null,"discriminator":"7466","public_flags":64},"attachments":[],"embeds":[],"mentions":[{"id":"97335797639835648","username":"The Foilist","avatar":"79b93bc93b7fa906380d8e4c5bad9eb1","avatar_decoration":null,"discriminator":"6831","public_flags":0}],"mention_roles":[],"pinned":false,"mention_everyone":false,"tts":false,"timestamp":"2021-03-14T18:04:06.778000+00:00","edited_timestamp":"2021-04-13T01:04:56.035000+00:00","flags":0,"components":[],"message_reference":{"channel_id":"755488860523331645","message_id":"820718704093298740"},"referenced_messa     document.querySelector('#server-icon').src = 'https://cdn.discordapp.com/icons/742814932902477887/41256b157d1c7c4f9a1f7fcd67b08128.webp?size=96';

    let msg_list_container = document.querySelector('#chatlogs-message-list-container');
    messages.forEach(elmt => {
        let message_box = document.createElement('div');
        message_box.classList.add('message-box');

        let img_avatar = document.createElement('img');
        img_avatar.classList.add('message-avatar');
        img_avatar.width = '64';
        img_avatar.height = '64';
        img_avatar.src = get_avatar_url(elmt.author.id, elmt.author.avatar);
        message_box.appendChild(img_avatar);

        //message-body
        let message_body = document.createElement('div');
        message_body.classList.add('message-body');
        //message-meta
        let message_meta = document.createElement('div');
        message_meta.classList.add('message-meta');
        let message_author = document.createElement('span');
        message_author.classList.add('message-author');
        message_author.innerText = elmt.author.username + '#' + elmt.author.discriminator;
        let message_date = document.createElement('span');
        message_date.classList.add('message-date');
        let day = new Date(elmt.timestamp);
        message_date.innerText = `${day.toLocaleDateString()} ${day.toLocaleTimeString()}`;
        message_meta.appendChild(message_author);
        message_meta.appendChild(message_date);
        message_body.appendChild(message_meta);
        message_box.appendChild(message_body);

        //message-content
        let message_content = document.createElement('div');
        message_content.classList.add('message-content');
        let span_content = document.createElement('span');
        span_content.innerText = elmt.content;
        message_content.appendChild(span_content);
        message_body.appendChild(message_content);

        //message-embeded
        let message_embed = document.createElement('div');
        message_embed.classList.add('message-embeded');
        elmt.embeds.forEach(embed_elmt => {
            let embed_container = document.createElement('div');
            embed_container.classList.add('embed-container');
            message_embed.appendChild(embed_container);

            if (embed_elmt.title) {
                let embed_text = document.createElement('div');
                embed_text.classList.add('embed-text');
                embed_text.innerText = embed_elmt.title;
                embed_container.appendChild(embed_text);
            }

            if (embed_elmt.description) {
                let embed_desc = document.createElement('div');
                embed_desc.classList.add('embed-description');
                embed_desc.innerText = embed_elmt.description;
                embed_container.appendChild(embed_desc);
            }

            let embed_thumbnail = document.createElement('div');
            embed_thumbnail.classList.add('embed-thumbnail');
            let link = document.createElement('a');
            link.target = '_blank';
            if (embed_elmt.video) {
                link.href = embed_elmt.video.url;
            } else if (embed_elmt.image) {
                link.href = embed_elmt.image.url;

            }

            if (embed_elmt.thumbnail && embed_elmt.thumbnail.url) {
                let img_link = document.createElement('img');
                img_link.classList.add('thumbnail-image')
                img_link.src = embed_elmt.thumbnail.url;
                link.appendChild(img_link);
                embed_thumbnail.appendChild(link);
                embed_container.appendChild(embed_thumbnail);
            }


            if (embed_elmt.image) {
                let embed_image_box = document.createElement('div');
                embed_image_box.classList.add('embed-image-box')
                let img_link = document.createElement('img');
                img_link.classList.add('embed-image')
                img_link.src = embed_elmt.image.url;
                link.appendChild(img_link);
                embed_image_box.appendChild(link);
                embed_container.appendChild(embed_image_box);
            }


            message_body.appendChild(message_embed);
        });

        //attachments
        let message_attach = document.createElement('div');
        elmt.attachments.forEach(attach_elmt => {
            let attach_container = document.createElement('div');
            attach_container.classList.add('attach-container');
            message_attach.appendChild(attach_container);

            let link = document.createElement('a');
            link.target = '_blank';
            if (['image/png', 'image/jpg', 'image/jpeg', 'image/gif'].includes(attach_elmt.content_type)) {
                let img_link = document.createElement('img');
                img_link.src = attach_elmt.url;

                link.appendChild(img_link);
                attach_container.appendChild(link);
            }

            message_body.appendChild(message_attach);
        });


        msg_list_container.appendChild(message_box);
    });
</script>
